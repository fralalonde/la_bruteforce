vendor: Arturia
sysex: [0x00, 0x20, 0x6b]
nodes:
  - device: MicroBrute
    port_prefix: MicroBrute
    sysex:
      default: [0x04]
      request: [0x05]
    nodes:
      - index:
          lo: 1
          hi: 8
          offset: 1
#      - msg_id:
#          bytes: 1
      - control: Seq
        sysex: [0x23, 0x3a]
        nodes:
          - lo: 1
            hi: 8
            offset: 1
          - max_notes: 64
            offset: 24
      - control: MidiRxChan
        sysex: [0x01, 0x05]
        nodes:
          - lo: 1
            hi: 16
            offset: 1
          - value: All
            sysex: [0x10]
      - control: MidiTxChan
        sysex: [0x01, 0x07]
        nodes:
          - lo: 1
            hi: 16
            offset: 1
      - control: KeyNotePriority
        sysex: [0x01, 0x0b]
        nodes:
          - value: LastNote
            sysex: [0x0]
          - value: LowNote
            sysex: [0x1]
          - value: HighNote
            sysex: [0x2]
      - control: KeyVelocityResponse
        sysex: [0x01, 0x11]
        nodes:
          - value: Logarithmic
            sysex: [0x0]
          - value: Exponential
            sysex: [0x1]
          - value: Linear
            sysex: [0x2]
      - control: LfoKeyRetrig
        sysex: [0x01, 0x0f]
        nodes:
          - value: Off
            sysex: [0x0]
          - value: On
            sysex: [0x1]
      - control: EnvLegatoMode
        sysex: [0x01, 0x0d]
        nodes:
          - value: Off
            sysex: [0x00]
          - value: On
            sysex: [0x01]
      - control: BendRange
        sysex: [0x01, 0x2c]
        nodes:
          - lo: 1
            hi: 12
            offset: 1
      - control: Gate
        sysex: [0x01, 0x36]
        nodes:
          - value: Short
            sysex: [0x0]
          - value: Medium
            sysex: [0x1]
          - value: Long
            sysex: [0x2]
      - control: Sync
        sysex: [0x01, 0x3c]
        nodes:
          - value: Auto
            sysex: [0x0]
          - value: Internal
            sysex: [0x1]
          - value: External
            sysex: [0x2]
      - control: SeqPlay
        sysex: [0x01, 0x2e]
        nodes:
          - value: Hold
            sysex: [0x0]
          - value: NoteOn
            sysex: [0x1]
      - control: SeqKeyRetrig
        sysex: [0x01, 0x34]
        nodes:
          - value: Reset
            sysex: [0x00]
          - value: Legato
            sysex: [0x01]
          - value: None
            sysex: [0x02]
      - control: SeqNextSeq
        sysex: [0x01, 0x32]
        nodes:
          - value: End
            sysex: [0x00]
          - value: Reset
            sysex: [0x01]
          - value: Continue
            sysex: [0x02]
      - control: SeqStep
        sysex: [0x01, 0x38]
        nodes:
          - value: 1/4
            sysex: [0x04]
          - value: 1/8
            sysex: [0x08]
          - value: 1/16
            sysex: [0x10]
          - value: 1/32
            sysex: [0x20]
      - control: SeqStepOn
        sysex: [0x01, 0x2a]
        nodes:
          - value: Clock
            sysex: [0x00]
          - value: Gate
            sysex: [0x01]

