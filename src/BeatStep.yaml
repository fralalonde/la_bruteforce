name: BeatStep
vendor:
  name: Arturia
  sysex: [0x00, 0x20, 0x6b]
port_prefix: Arturia BeatStep
sysex: [0x01, 0x7f]
parameters:
  Knob:
    sysex: [0x00]
    indexed:
      lo: 1
      hi: 16
      offset: 1
    modes:
      Off:
        sysex: [0x00]
        fields: []
      CC:
        sysex: [0x00]
        fields: [CCNum, Min, Max, Channel, Option]
      RPN:
        sysex: [0x00]
        fields: [LSB, MSB, Channel]
    fields:
      Mode:
        sysex: [0x00]
      CC:
        sysex: [0x01]
      CCNum:
        sysex: [0x45]
        bounds:
          - type: Range
            lo: 0
            hi: 127
      Min:
        sysex: [0x45]
        bounds:
          - lo: 0
            hi: 127
      Max:
        sysex: []
        bounds:
          - lo: 0
            hi: 127
      Channel:
        sysex: []
        bounds:
          - type: Range
            lo: 1
            hi: 16
            offset: 1
          - type: Values
            Global: 0x10
      Option:
        sysex: []
        bounds:
          - Absolute: 0x00
            Relative1: 0x01
            Relative2: 0x02
            Relative3: 0x03
      Mode:
        sysex: []
        bounds:
          - type: Values
            Enabled
